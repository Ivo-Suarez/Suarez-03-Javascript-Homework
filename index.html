<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>
      <div class="card">
        <div class="card-header">
          <h2>Generate a Password</h2>
        </div>
        <div class="card-body">
          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>
        </div>
        <br>
        <div>
            <div class="parameters-A">
                <label>
                    <span>Number of characters (Min: 8 Max: 128)</span>
                    <input type="number">
                </label>
            </div>
            <br>
            <div class="parameters-B">
                <div class="parameters-B">
                    <label>
                        <input type="checkbox" id="lowerCaseCheck">
                        <span>Include lower case?</span>
                    </label>
                </div>
                <div class="parameters-B">
                    <label>
                        <input type="checkbox" id="upperCaseCheck">
                        <span>Include upper case?</span>
                    </label>
                </div>
                <div class="parameters-B">
                    <label>
                        <input type="checkbox" id="numbersCheck">
                        <span>Include numbers?</span>
                    </label>
                </div>
                <div class="parameters-B">
                    <label>
                        <input type="checkbox" id="specialCharCheck">
                        <span>Include special characters?</span>
                    </label>
                </div>
            </div>
            <br>
        </div>
        <div class="card-footer">
          <button id="generate" class="btn">Generate Password</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
